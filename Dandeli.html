<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Dandeli</title>
</head>
<body style="background-image: linear-gradient( pink, skyblue);">
    <h1 style="text-align: center; background-color: aliceblue; padding: 10px; margin-bottom: 20px;">Dandeli Readiness Survey</h1>
    <fieldset>
        <legend style="font-size: larger;">Identity Proof</legend>
        <input type="radio" id="aad">
        <label for="aad">Aadhaar Card</label>

        <input type="radio" id="pan">
        <label for="pan">Pan Card</label>
    </fieldset>
    <br>
    <fieldset>
        <legend style="font-size: larger;">Morning Essentials</legend>
        <input type="checkbox" id="b">
        <label for="b">Brush</label>

        <input type="checkbox" id="s">
        <label for="s">Soap</label>

        <input type="checkbox" id="ss">
        <label for="ss">Shampoo</label>

        <input type="checkbox" id="p">
        <label for="p">ToothPaste</label>

        <input type="checkbox" id="t">
        <label for="t">Towel</label>

        <input type="checkbox" id="i">
        <label for="i">Inner-Wears</label>

        <input type="checkbox" id="c">
        <label for="c">Comb</label>

    </fieldset>
<br>
    <fieldset>
        <legend style="font-size: larger;">Outfits </legend>
            <input type="checkbox" id="out">
            <label for="out">5 or 6 Pairs of cloths</label>

            <input type="checkbox" id="f">
        <label for="f">Footwear</label>

        <input type="checkbox" id="a">
        <label for="a">Accesories</label>

        <input type="checkbox" id="co">
        <label for="co">Cover for wet cloths</label>

        <input type="checkbox" id="h">
        <label for="h">Hat</label>

        <input type="checkbox" id="sha">
        <label for="sha">Shades</label>

        
    </fieldset>
    <br>
    <fieldset>
        <legend style="font-size: larger;">For Girls</legend>
        <input type="checkbox" id="ear">
        <label for="ear">Ear-rings</label>

        <input type="checkbox" id="band">
        <label for="band">Hairband</label>

        <input type="checkbox" id="mk">
        <label for="mk">Makeup-Kit</label>

        <input type="checkbox" id="bin">
        <label for="bin">Bindi</label>

        
    </fieldset>
    <br>
    <fieldset>
        <legend style="font-size: larger;">Important Things</legend>

        <input type="checkbox" id="cha">
        <label for="cha">Charger</label>

        <input type="checkbox" id="ep">
        <label for="ep">Earphones</label>

        <input type="checkbox" id="pb">
        <label for="pb">Power bank (if available)</label>

        <input type="checkbox" id="water">
        <label for="water">Water Bottle</label>

        <input type="checkbox" id="bla">
        <label for="bla">Blanket</label>

        <input type="checkbox" id="swe">
        <label for="swe">Sweater(if required)</label>


    </fieldset>
    <br>
    <fieldset>
        <legend style="font-size: larger;">Extra</legend>
        <input type="checkbox" id="vi">
        <label for="vi">Vicks Vapour-rub</label>

        <input type="checkbox" id="bal">
        <label for="bal">Zandu-Balm</label>

        <input type="checkbox" id="tab">
        <label for="tab">Essential Tablets</label>

    </fieldset>
    <br>
    <fieldset>
        <legend style="font-size: larger;">Covid Essentials</legend>

        <input type="checkbox" id="mas">
        <label for="mas">Masks</label>

        <input type="checkbox" id="vac">
        <label for="vac">Vaccination Certificate</label>

        <input type="checkbox" id="san">
        <label for="san">Sanitizer</label>

        <input type="checkbox" id="han">
        <label for="han">Kerchief</label>
    </fieldset>
<br>
    <fieldset>
        <legend style="font-size: larger;">Optional</legend>

        <input type="checkbox" id="moi">
        <label for="moi">Moisturizer</label>

        <input type="checkbox" id="oil">
        <label for="oil">Coconut oil</label>

        <input type="checkbox" id="oth">
        <label for="oth">Others</label>
    </fieldset>
    <br>
    <div >
        
     <a href="https://scontent.fblr24-1.fna.fbcdn.net/v/t1.6435-9/95138912_668093867098497_1388447963407187968_n.jpg?stp=cp0_dst-jpg_e15_q65_s320x320&_nc_cat=107&ccb=1-5&_nc_sid=110474&_nc_ohc=T9S-oQvvxg4AX-XqpKg&_nc_ht=scontent.fblr24-1.fna&oh=00_AT8g9SgQ2pdFx4dZTjSTj9DavMZyZkE0Tyw9L5I026J_9w&oe=625D8483"><button class="button">Submit</button></a>
    </div>
    <style>
        .button{
            background-color: lightgreen;
            font-size: larger;

    
        }
        .button:hover{
            background: pink;
            color: white;
        }
        
    </style>
   
   
    
</body>
</html>
